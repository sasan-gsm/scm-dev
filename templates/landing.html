<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCM - Supply Chain Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: scale(1.05);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0d6efd;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="container hero">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="logo">SCM System</div>
                <h1 class="mb-4">Supply Chain Management</h1>
                <p class="lead mb-5">مدیریت منابع، انبار و حسابداری</p>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card p-4">
                            <h4>پنل ادمین</h4>
                            <p>Access the administrative interface to manage the system.</p>
                            <a href="/secretgateway/" class="btn btn-primary">Go to Admin</a>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card p-4">
                            <h4>API لیست</h4>
                            <p>Explore the API documentation using Swagger UI.</p>
                            <a href="/swagger/" class="btn btn-primary">View API Docs</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
